<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://kit.fontawesome.com/428d654b67.js" crossorigin="anonymous"></script>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Check out." />
    <title>RAINYDAYS â€¢ CHECK OUT</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <main class="customer-information">
      <section class="customer-information-form">
        <section class="form-container">
          <form id="contact-form">
            <div>
              <label for="email"><p>Email</p></label>
              <input type="text" id="email" name="email" class="error" />
              <div class="error-content"><p class="form-error" id="email-error">Please enter a valid email address</p></div>
            </div>

            <div>
              <label for="name"><p>Name</p></label>
              <input type="text" id="name" name="name" />
              <div class="error-content"><p class="form-error" id="name-error">Please enter your name</p></div>
            </div>

            <div>
              <label for="tel"><p>Phone</p></label>
              <input type="text" id="tel" name="tel" class="error" />
              <div class="error-content"><p class="form-error" id="tel-error">Please enter a valid phone number</p></div>
            </div>
          </form>
        </section>
      </section>

      <button class="cta cta-ordercomplete">
        <a href="customer-information.html">Continue</a>
        <i class="fas fa-shopping-basket"></i>
      </button>
    </main>
  </body>
</html>
